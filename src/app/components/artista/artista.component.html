<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="animated-fast fade-in mb-5">
  <div class="row">
    <div class="col-4">
      <img [src]="artista.images[0].url" class="rounded img-fluid">
    </div>
    <div class="col">
      <h2 class="col">{{artista.name}}</h2>
      <p class="col">{{artista.followers.total | number}} seguidores</p>
      <h4 class="col">Generos</h4>
      <ul class="list-group list-group-flush">
        <li *ngFor="let genero of artista.genres" class="list-group-item bg-transparent text-white">{{genero | titlecase }}</li>
      </ul>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="animated-fast fade-in">
  <h2 class="mb-4">Albums</h2>
  <app-tarjeta-album [items]="albums"></app-tarjeta-album>

  <h2 class="mb-4">Singles</h2>
  <app-tarjeta-album [items]="singles"></app-tarjeta-album>
</div>
